spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          show_sql: true
          format_sql: true
logging:
  file:
    name: ${GRIMURI_LOG_FILENAME}
    path: ${GRIMURI_LOG_FILEPATH}
  logback:
    rollingpolicy:
      file-name-pattern: ${GRIMURI_LOG_FILENAME}.%d{yyyy-MM-dd}.log